<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login | Hospital Management System</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hospital-header {
      background-color: #0d6efd;
      color: white;
      padding: 15px 30px;
    }
    .hospital-logo {
      height: 50px;
      width: 50px;
      object-fit: contain;
      margin-right: 15px;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="hospital-header d-flex align-items-center">
    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="Hospital Logo" class="hospital-logo">
    <div>
      <h3 class="mb-0">CityCare Multispeciality Hospital</h3>
      <small>Staff Authentication Portal</small>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container py-5">
    <div class="card shadow-sm p-4" style="max-width: 420px; margin: auto;">
      <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" class="hospital-logo mb-2" alt="logo">
        <h4 class="text-primary mb-0">Staff Login</h4>
      </div>
      {% if error %}
  <div class="alert alert-danger py-2">
      {{ error }}
  </div>
    {% endif %}

      <form id="staffLoginForm" autocomplete="off" method="POST">
        {% csrf_token %}
        <input type="hidden" name="role" value="{{ role }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password:</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script>

    // document.getElementById("staffLoginForm").onsubmit = function(e) {
    //   e.preventDefault();
    //   // Add backend or AJAX logic here
    //   alert("Authentication successful! (Dummy Action)");
    //   document.getElementById("staffLoginForm").reset();
    // }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
