<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receptionist Dashboard | Hospital Management System</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .hospital-header {
      background-color: #0d6efd;
      color: white;
      padding: 15px 30px;
    }
    .hospital-logo {
      height: 50px;
      width: 50px;
      object-fit: contain;
      margin-right: 15px;
    }
    .section-title {
      border-bottom: 2px solid #0d6efd;
      padding-bottom: 5px;
      margin-bottom: 15px;
      font-weight: 600;
      color: #0d6efd;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="hospital-header d-flex align-items-center">
    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="Hospital Logo" class="hospital-logo">
    <div>
      <h3 class="mb-0">CityCare Multispeciality Hospital</h3>
      <small>Receptionist Dashboard</small>
    </div>
  </header>

  <div class="container py-5">

    <!-- Greeting Card -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="text-primary mb-4">Hi, <span id="receptionistName">User</span> ðŸ‘‹</h4>

        <!-- Search by phone -->
        <form method="get">
          <div class="input-group">
            <input type="text" class="form-control" name="apptid" placeholder="Enter Appt ID">
            <button class="btn btn-primary" type="submit">Enter</button>
          </div>
        </form>

      </div>
    </div>
              

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
