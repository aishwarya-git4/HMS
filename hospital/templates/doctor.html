<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container mt-5">
    
    <!-- Header -->
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">Hi Dr. {{ doctor.full_name }}</h2>
      <h5 class="text-muted">Department: {{ doctor.department }}</h5>
    </div>

    <!-- Consultation Form -->
    <div class="card shadow-lg p-4">
      <h4 class="text-center mb-4">Enter Consultation Details</h4>

      <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="patient_id" class="form-label fw-semibold">Patient ID</label>
          <input type="text" id="patient_id" name="patient_id" class="form-control" placeholder="Enter patient ID" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Symptoms</label>
          <textarea name="symptoms" class="form-control" rows="2" placeholder="Enter symptoms"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Diagnosis</label>
          <textarea name="diagnosis" class="form-control" rows="2" placeholder="Enter diagnosis"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Prescription</label>
          <textarea name="prescription" class="form-control" rows="2" placeholder="Enter prescription"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Additional Notes</label>
          <textarea name="notes" class="form-control" rows="2" placeholder="Enter notes"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">Save Consultation</button>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
