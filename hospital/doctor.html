<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor/Nurse Page | Hospital Management System</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hospital-header {
      background-color: #0d6efd;
      color: white;
      padding: 15px 30px;
    }
    .hospital-logo {
      height: 50px;
      width: 50px;
      object-fit: contain;
      margin-right: 15px;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="hospital-header d-flex align-items-center">
    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="Hospital Logo" class="hospital-logo">
    <div>
      <h3 class="mb-0">CityCare Multispeciality Hospital</h3>
      <small>Doctor/Nurse Portal</small>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container py-5">
    <div class="card shadow-sm p-4">
      <h4 class="text-primary mb-4">Hi Dr. <span id="doctorName">_____</span> ðŸ‘‹</h4>

      <!-- Patient Search -->
      <div class="row g-3 align-items-center mb-4">
        <div class="col-md-4">
          <label for="patientId" class="form-label">Patient ID:</label>
          <input type="text" id="patientId" class="form-control" placeholder="Enter Patient ID">
        </div>
        <div class="col-md-2 mt-4">
          <button class="btn btn-primary w-100" onclick="fetchPatient()">Enter</button>
        </div>
      </div>

      <!-- Patient Details -->
      <div id="patientDetails" class="border rounded p-3 mb-4 bg-light" style="display:none;">
        <div class="row text-center fw-semibold">
          <div class="col-md-2">Age: <span id="age"></span></div>
          <div class="col-md-3">Name: <span id="name"></span></div>
          <div class="col-md-3">DOB: <span id="dob"></span></div>
          <div class="col-md-3">Nationality: <span id="nationality"></span></div>
        </div>
      </div>

      <!-- Symptoms, Diagnosis, Prescription -->
      <form id="doctorForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="symptoms" class="form-label">Symptoms:</label>
            <input type="text" id="symptoms" class="form-control" placeholder="Enter symptoms">
          </div>
          <div class="col-md-6">
            <label for="comments" class="form-label">Additional Comments:</label>
            <textarea id="comments" class="form-control" rows="2" placeholder="Add notes"></textarea>
          </div>

          <div class="col-md-6">
            <label for="diagnosis" class="form-label">Diagnosis:</label>
            <input type="text" id="diagnosis" class="form-control" placeholder="Enter diagnosis">
          </div>
          <div class="col-md-6">
            <label for="prescription" class="form-label">Prescription:</label>
            <input type="text" id="prescription" class="form-control" placeholder="Enter prescription">
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="button" class="btn btn-success btn-lg" onclick="submitForm()">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Example doctor name
    document.getElementById("doctorName").textContent = "Priya Sharma";

    // Dummy patient fetch
    function fetchPatient() {
      const id = document.getElementById("patientId").value.trim();
      if (id === "") {
        alert("Please enter a Patient ID!");
        return;
      }

      // Example fetched data
      document.getElementById("age").textContent = "42";
      document.getElementById("name").textContent = "Ravi Kumar";
      document.getElementById("dob").textContent = "1983-07-15";
      document.getElementById("nationality").textContent = "Indian";

      document.getElementById("patientDetails").style.display = "block";
    }

    function submitForm() {
      alert("Appointment marked as completed âœ…");
      document.getElementById("doctorForm").reset();
      document.getElementById("patientDetails").style.display = "none";
      document.getElementById("patientId").value = "";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
